<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/index.css" />
    <script defer src="./js/index.js" type="module"></script>
    <title>MinuFlix</title>
  </head>
  <body>
    <div class="wrap">
      <header class="header">
        <div>
          <img
            class="header__logo"
            src="./images/netflix.svg"
            alt="netflix-logo"
          />
        </div>

        <nav>
          <ul class="header__list">
            <li>
              <a class="header__list__item" href="/index.html" target="_self"
                >HOME</a
              >
            </li>
            <li>
              <a
                class="header__list__item"
                href="/movieList.html"
                target="_self"
                >영화</a
              >
            </li>
            <li>
              <a
                class="header__list__item"
                href="/movieMark.html"
                target="_self"
                >북마크</a
              >
            </li>
          </ul>
        </nav>
      </header>

      <main>
        <section class="hero">
          <div class="hero__desc__container">
            <p>무제한으로 즐기는</p>
            <p>영화와 시리즈</p>
            <p>언제 어디서나 시청하세요.</p>
            <button class="hero__btn">구독하기</button>
            <div class="hero__subscribe__desc">
              <p>연간 멤버십을 구독하고 20% 할인을 받아보세요.</p>
              <p>*월간 멤버십 12개월 구독료 대비 할인된 가격입니다.</p>
            </div>
          </div>
        </section>

        <section class="movie">
          <div>
            <h3 class="movie__top__rated">인기 콘텐츠</h3>
            <div class="movie__group"></div>
            <div class="trigger"></div>
          </div>
        </section>

        <section>
          <div>
            <div></div>
            <div></div>
            <div></div>
          </div>
        </section>
      </main>

      <footer></footer>
    </div>
  </body>
</html>
