<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/index.css" />
    <script defer src="./js/index.js" type="module"></script>
    <title>MinuFlix</title>
  </head>
  <body>
    <div class="wrap">
      <header class="header">
        <div>
          <img
            class="header__logo"
            src="./images/netflix.svg"
            alt="netflix-logo"
          />
        </div>

        <nav>
          <ul class="header__list">
            <li>
              <a class="header__list__item" href="./index.html">HOME</a>
            </li>
            <li>
              <a class="header__list__item" href="./movieList.html">영화</a>
            </li>
            <li>
              <a class="header__list__item" href="./movieMark.html">북마크</a>
            </li>
          </ul>
        </nav>
      </header>

      <main>
        <section class="movie__search">
          <div>
            <h2 class="movie__search__title">
              영화 제목을 통해 영화를 검색하세요.
            </h2>
            <div class="movie__search__container">
              <img class="movie__search__img" src="./images/search.svg" />
              <input
                class="movie__search__input"
                class="search__input"
                placeholder="영화 제목을 통해 검색하세요."
              />
              <butto class="movie__search__btn">검색</butto>
            </div>

            <div class="movie__search__results"></div>
            <div class="second__trigger"></div>
          </div>
        </section>
      </main>

      <footer>
        <p class="copy">Copyright 2024. Minu All rights reserved.</p>
      </footer>
    </div>
  </body>
</html>
